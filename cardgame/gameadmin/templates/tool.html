<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工具</title>
</head>

<body>
<hr />

<form id="" name="form1" action="/admin/tool_create_player/" method="post">{% csrf_token %}
 <table width="879" border="1">
  <tr>
    <td colspan="4"><div align="center">创建离线玩家</div></td>
    </tr>
  <tr>
    <td width="163">玩家等级从</td>
    <td width="171"><label>
      <input type="text" name="levelf" />
    </label></td>
    <td width="33">到</td>
    <td width="484"><label>
      <input type="text" name="levelt" />
    </label></td>
  </tr>
  <tr>
    <td>生成数量是</td>
    <td><input type="text" name="count" /></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>主角卡抽取掉落ID</td>
    <td colspan="3"><label>
      <input type="text" name="main_card_dropid" />
    </label></td>
    </tr>
  
  
  <tr>
    <td>其它卡片抽取掉落ID</td>
    <td colspan="3"><label>
      <input type="text" name="other_card_dropid" />
    </label></td>
    </tr>
  <tr>
    <td>卡片等级范围从</td>
    <td><label>
      <input type="text" name="card_levelf" />
    </label></td>
    <td>到</td>
    <td><label>
      <input type="text" name="card_levelt" />
    </label></td>
  </tr>
  <tr>
    <td>装备强化等级范围从</td>
    <td><label>
      <input type="text" name="equip_strenght_levelf" />
    </label></td>
    <td>到</td>
    <td><label>
      <input type="text" name="equip_strenght_levelt" />
    </label></td>
  </tr>
  <tr>
    <td>技能等级范围从</td>
    <td><label>
      <input type="text" name="skill_levelf" />
    </label></td>
    <td>到</td>
    <td><label>
      <input type="text" name="skill_levelt" />
    </label></td>
  </tr>
  <tr>
    <td>宝石等级范围从</td>
    <td><label>
      <input type="text" name="stone_levelf" />
    </label></td>
    <td>到</td>
    <td><label>
      <input type="text" name="stone_levelt" />
    </label></td>
  </tr>
  <tr>
    <td>主人宠爱等级从</td>
    <td>&nbsp;</td>
    <td>到</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>勋章等级</td>
    <td></td>
    <td>到</td>
    <td></td>
  </tr>
  <tr>
    <td colspan="4"><label>
      <div align="center">
        <input type="submit" name="Submit" value="提交" />
        </div>
    </label></td>
    </tr>
</table>

</form>
<hr />

</body>
</html>
